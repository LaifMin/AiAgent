<!DOCTYPE html>
<html lang="it">
<head>
    <title>AI Companion - Multi Character</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(13, 15, 19);
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: rgb(20, 22, 27);
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: white;
            font-size: 20px;
            font-weight: normal;
        }

        .character-indicator {
            color: #888;
            font-size: 14px;
        }

        .character-indicator .char-name {
            color: white;
            font-weight: bold;
            margin-left: 5px;
        }

        .char-alice { color: #4CAF50; }
        .char-arthur { color: #2196F3; }
        .char-ruby { color: #E91E63; }

        /* Settings bar */
        .settings-bar {
            background-color: rgb(18, 20, 24);
            padding: 10px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 15px;
            font-size: 13px;
        }

        .settings-bar button {
            padding: 6px 12px;
            background-color: #2a2d32;
            color: #888;
            border: 1px solid #444;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .settings-bar button:hover {
            background-color: #30333a;
            color: white;
        }

        /* Chat messages area */
        #responds {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            color: white;
        }

        #responds p {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }

        #responds p[style*="right"] {
            background-color: #1e3a5f;
            margin-left: auto;
        }

        #responds p[style*="left"] {
            background-color: #2a2d32;
            margin-right: auto;
        }

        #responds p.char-alice[style*="left"] {
            border-left: 3px solid #4CAF50;
        }

        #responds p.char-arthur[style*="left"] {
            border-left: 3px solid #2196F3;
        }

        #responds p.char-ruby[style*="left"] {
            border-left: 3px solid #E91E63;
        }

        /* Info message */
        .info-message {
            background-color: #1e2a3a;
            border-left: 3px solid #2196F3;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 5px;
            color: #aaa;
            font-size: 14px;
        }

        /* Input form */
        #chatForm {
            padding: 20px;
            background-color: rgb(20, 22, 27);
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            background-color: rgb(30, 33, 39);
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #1e3a5f;
        }

        input[type="text"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button {
            padding: 12px 20px;
            background-color: #1e3a5f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover:not(:disabled) {
            background-color: #2a4d7a;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #swap-btn {
            background-color: #5f3a1e;
            min-width: 120px;
        }

        #swap-btn:hover:not(:disabled) {
            background-color: #7a4d2a;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 5px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>AI Chat - Multi Character</h1>
        <div class="character-indicator">
            Parlando con:
            <span class="char-name" id="current-char-display">Alice</span>
        </div>
    </header>

    <!-- Settings bar -->
    <div class="settings-bar">
        <button onclick="viewAllContexts()">üêõ Debug conv</button>
    </div>

    <!-- Chat messages -->
    <div id="responds">
    </div>
    
    <!-- Input form -->
    <form id="chatForm" onsubmit="sendMessage(); return false;">
        <input type="text" name="chat" id="textChat" placeholder="Scrivi la tua domanda..." autocomplete="off">
        <button type="button" id="swap-btn" onclick="swapCharacter()">üîÑ Swap (Alice)</button>
        <button type="submit" id="send-btn">Invia</button>
    </form>

    <script>
        // Character management
        const characters = ['Alice', '‚öîÔ∏è Arthur', 'üíé Ruby'];
        const characterNames = ['Alice', 'Arthur', 'Ruby'];
        const characterClasses = ['char-alice', 'char-arthur', 'char-ruby'];
        let currentCharacterIndex = 0;
        
        // Store conversations for each character in lists like the formatted vers
        let characterChats = {
            'Alice': [],
            'Arthur': [],
            'Ruby': []
        };

        function getCurrentCharacter() {
            return characterNames[currentCharacterIndex];
        }

        function getCurrentCharacterClass() {
            return characterClasses[currentCharacterIndex];
        }

        function updateCharacterDisplay() {
            const displayElement = document.getElementById('current-char-display');
            const swapBtn = document.getElementById('swap-btn');
            const currentChar = getCurrentCharacter();
            
            displayElement.textContent = currentChar;
            displayElement.className = `char-name ${getCurrentCharacterClass()}`;
            
            swapBtn.innerHTML = `üîÑ Swap (${currentChar})`;
        }

        function swapCharacter() {
            // Cycle to next character
            currentCharacterIndex = (currentCharacterIndex + 1) % characters.length;
            updateCharacterDisplay();
            loadCharacterChat();
            
            const input = document.getElementById('textChat');
            input.focus();
        }

        function loadCharacterChat() {
            const respondsDiv = document.getElementById('responds');
            const currentChar = getCurrentCharacter();
            
            // Clear chat area
            respondsDiv.innerHTML = '';
            
            // Load messages for current character
            const messages = characterChats[currentChar];
            messages.forEach(msg => {
                addMessageToDOM(msg.role, msg.content, msg.character);
            });
            
            scrollToBottom();
        }

        function addMessageToDOM(role, content, character) {
            const respondsDiv = document.getElementById('responds');
            const msgElement = document.createElement('p');
            
            if (role === 'user') {
                msgElement.textContent = `${content} :tu`;
                msgElement.style.textAlign = 'right';
            } else {
                msgElement.textContent = `${character}: ${content}`;
                msgElement.style.textAlign = 'left';
                msgElement.classList.add(getCharacterClass(character));
            }
            
            respondsDiv.appendChild(msgElement);
        }

        function getCharacterClass(characterName) {
            const index = characterNames.indexOf(characterName);
            return index >= 0 ? characterClasses[index] : '';
        }

        // Scroll to bottom helper
        function scrollToBottom() {
            const respondsDiv = document.getElementById("responds");
            respondsDiv.scrollTop = respondsDiv.scrollHeight;
        }

        // Send message function
        async function sendMessage() {
            const form = document.getElementById("chatForm");
            const input = document.getElementById("textChat");
            const sendBtn = document.getElementById("send-btn");
            const swapBtn = document.getElementById("swap-btn");
            const respondsDiv = document.getElementById("responds");
            const message = input.value.trim();

            if (!message) {
                return;
            }

            const currentChar = getCurrentCharacter();

            // Disable inputs
            input.disabled = true;
            sendBtn.disabled = true;
            swapBtn.disabled = true;
            sendBtn.innerHTML = '<span class="spinner"></span>...';

            // Display user message
            addMessageToDOM('user', message, 'User');
            characterChats[currentChar].push({
                role: 'user',
                content: message,
                character: 'User'
            });
            scrollToBottom();

            input.value = "";

            try {
                const response = await fetch(`/chat/${currentChar}`, {
                    method: "POST",
                    body: JSON.stringify({ 
                        question: message,
                        include_other_contexts: true
                    }),
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                });

                if (!response.ok) {
                    throw new Error('Errore nella risposta del server');
                }

                const data = await response.json();

                // Display AI response
                addMessageToDOM('bot', data.answer, currentChar);
                characterChats[currentChar].push({
                    role: 'bot',
                    content: data.answer,
                    character: currentChar
                });
                scrollToBottom();

            } catch (e) {
                console.error('Errore:', e);
                const errorMsg = document.createElement('p');
                errorMsg.textContent = `${currentChar}: Errore di comunicazione con il server.`;
                errorMsg.style.textAlign = 'left';
                errorMsg.style.backgroundColor = '#5f1e1e';
                respondsDiv.appendChild(errorMsg);
                scrollToBottom();
            }

            // Re-enable inputs
            input.disabled = false;
            sendBtn.disabled = false;
            swapBtn.disabled = false;
            sendBtn.textContent = 'Invia';
            input.focus();
        }

        async function viewAllContexts() {
            try {
                const response = await fetch('/get_all_contexts');
                const data = await response.json();
                
                let output = '=== TUTTE LE CONVERSAZIONI ===\n\n';
                
                for (const [character, messages] of Object.entries(data)) {
                    output += `--- ${character} ---\n`;
                    if (messages.length === 0) {
                        output += '(Nessun messaggio)\n\n';
                    } else {
                        messages.forEach(msg => {
                            const role = msg.role === 'human' ? 'Utente' : character;
                            output += `${role}: ${msg.content}\n`;
                        });
                        output += '\n';
                    }
                }
                
                alert(output);
            } catch (error) {
                console.error('Error:', error);
                alert('Errore nel recupero delle conversazioni.');
            }
        }

        // Initialize
        updateCharacterDisplay();
        scrollToBottom();
    </script>
</body>
</html>
